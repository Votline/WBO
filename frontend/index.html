<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border-radius: 15px;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <video id="webcam" autoplay playsinline></video>

    <script>
        const video = document.getElementById('webcam');
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Ошибка доступа к вебке: ", err);
            }
        }

        initWebcam();
    </script>
</body>
</html>
